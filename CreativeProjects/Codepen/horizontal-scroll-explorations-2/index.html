<!DOCTYPE html>
<html lang="en" >

<body>

<div class="overlay">

<div class="progress-bar"></div>

<header>

    <div class="circle"></div>
  </div>

      </div>

          <span class="title-inner">Strip away</span>
        </h2>

      </div>
    </section>

        <p class="section-desc">Truth resonates when all artifice is removed.</p>

    </section>
  </div>
</div>

<footer>
  <div class="footer-links">
    <div class="footer-link">Empty</div>
    <div class="footer-link">Strip</div>
    <div class="footer-link">Authentic</div>
  </div>
