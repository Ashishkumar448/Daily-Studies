<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>UZUMAKI </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <canvas id="spiral-canvas"></canvas>
  <canvas id="canvas"></canvas>

  <!-- Custom cursor elements -->
  <div id="cursor-container">
    <div id="cursor-ring"></div>
    <div id="cursor-dot"></div>
    <div id="cursor-trail"></div>
  </div>

  <div class="overlay">
    <div class="title">
      <h1>UZUMAKI</h1>
      <p>Spirals of Obsession</p>
     </div>
  </div>

  <div class="controls">
    <div class="control-toggle" id="toggle-button">≡</div>
    <div class="control-panel" id="control-panel">
      <div class="control-group">
        <label>Spiral Size</label>
        <input type="range" id="density" min="1" max="20" step="0.5" value="6">
      </div>
      <div class="control-group">
        <label>Warp Effect</label>
        <input type="range" id="distortion" min="0" max="5" step="0.1" value="0.8">
      </div>
      <div class="control-group">
        <label>Rotation</label>
        <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
      </div>
      <div class="control-group">
        <label>Tentacles</label>
        <input type="range" id="tendrils" min="1" max="8" step="1" value="3">
      </div>
      <div class="checkbox-row">
        <div class="checkbox-group">
          <input type="checkbox" id="faces" checked>
          <label for="faces">Hallucinations</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="invert">
          <label for="invert">Negative</label>
        </div>
      </div>
      <button id="insanity-mode">DESCEND INTO MADNESS</button>
      <div class="help-text">
        <p>Move your cursor to influence the spiral pattern</p>
      </div>
    </div>
  </div>
