<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Website Preloader with GSAP</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="preloader">
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <div class="text-container">
    <div class="loading-text initial">Loading</div>
    <div class="loading-text complete">Complete</div>
  </div>
  <div class="percentage">0</div>
</div>

<div class="content">
  <h1>Welcome to the Website</h1>
  <p>This content appears after the preloader finishes.</p>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js'></script>
<script src='https://unpkg.com/split-type'></script><script  src="./script.js"></script>

</body>
</html>
