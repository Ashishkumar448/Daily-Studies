<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hacker Terminal GSAP Preloader</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="preloader">
  <div class="terminal">
    <div class="terminal-content">
      <div class="commands-container">
        <div class="command-line" id="cmd1">
          <span class="prompt">$</span>
          <span class="command">accessing_Gibson_mainframe</span>
          <span class="cursor"></span>
        </div>
        <div class="command-line" id="cmd2">
          <span class="prompt">$</span>
          <span class="command">launching_daVinci_virus</span>
          <span class="cursor"></span>
        </div>
        <div class="command-line" id="cmd3">
          <span class="prompt">$</span>
          <span class="command">decoding_rotating_ciphers</span>
          <span class="cursor"></span>
        </div>
        <div class="command-line" id="cmd4">
          <span class="prompt">$</span>
          <span class="command">hacking_the_planet</span>
          <span class="cursor"></span>
        </div>
      </div>
      <div class="loading-container">
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
      <div class="percentage-wrap">
        <div class="percentage">00%</div>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <h1>Hack the Planet!</h1>
  <p>"We are samurai, the keyboard cowboys."</p>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js'></script>
<script src='https://unpkg.com/split-type'></script><script  src="./script.js"></script>

</body>
</html>
